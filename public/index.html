<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Viewport Settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>React Project Template</title>

    <!-- Favicon (32x32 pixels recommended) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Apple Touch Icon (for iOS devices) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- 
      Specifies the default theme color for a website when it is saved as a shortcut or added to the home screen on a mobile device. 
      It affects the color of the browser's UI elements, such as the address bar.
    -->
    <meta name="theme-color" content="#000000" />

    <!-- Windows Tile Image -->
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/logo192.png" />

    <!-- Windows Tile Color -->
    <meta name="msapplication-TileColor" content="#ff0000" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Meta Description -->
    <meta name="description" content="A concise and informative description of your webpage." />

    <!-- Meta Keywords (optional) -->
    <meta name="keywords" content="keyword1, keyword2, keyword3" />

    <!-- Meta Author -->
    <meta name="author" content="Your Name or Company Name" />

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="Your Page Title Here" />
    <meta property="og:description" content="A concise and informative description of your webpage." />
    <meta property="og:image" content="https://www.example.com/your-image-url.jpg" />
    <meta property="og:url" content="https://www.example.com/your-page-url" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags (for Twitter sharing) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Page Title Here" />
    <meta name="twitter:description" content="A concise and informative description of your webpage." />
    <meta name="twitter:image" content="https://www.example.com/your-image-url.jpg" />
    <meta name="twitter:url" content="https://www.example.com/your-page-url" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
